apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mesh-dashboard-istio
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR-USERNAME/YOUR-REPO.git
    targetRevision: HEAD
    path: gitops-repo/istio

  destination:
    server: https://kubernetes.default.svc
    namespace: mesh-dashboard

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
