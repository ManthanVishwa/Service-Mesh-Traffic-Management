---
apiVersion: v1
kind: Service
metadata:
  name: dummy-service
  namespace: mesh-dashboard
  labels:
    app: dummy-service
spec:
  selector:
    app: dummy-service
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  type: ClusterIP
