apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-service-v1
  namespace: mesh-dashboard
  labels:
    app: dummy-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dummy-service
      version: v1
  template:
    metadata:
      labels:
        app: dummy-service
        version: v1
    spec:
      containers:
        - name: dummy-service
          image: dummy-service:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: VERSION
              value: "v1"
            - name: PORT
              value: "5000"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
