apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mesh-dashboard
  labels:
    app: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: backend
          image: mesh-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              name: http
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@postgres:5432/meshdb
            - name: PORT
              value: "4000"
            - name: NODE_ENV
              value: production
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: mesh-dashboard
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - port: 4000
      targetPort: 4000
      name: http
  type: ClusterIP
